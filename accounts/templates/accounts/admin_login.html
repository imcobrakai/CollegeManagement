{% extends "college/layout.html" %}
{% block title %}Admin Login{% endblock %}
{% block main %}
<h2 class="m-5">Admin Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" autofocus autocomplete="off" name="username">
        </div>
        <div class="mb-3">
            <input type="password" name="password">
        </div>
        {% for key, value in form.errors.items %}
            {{ value }}
        {% endfor %}
        <input type="hidden" name="next" value="{% url 'college:index' %}">
        <button class="btn btn-primary text-center"d E type="submit">Log In</button>
    </form>
    <script>
        inputs = document.getElementsByTagName("input");
        for (let i = 1; i < inputs.length; i++) {
            inputs[i].placeholder = inputs[i].name.charAt(0).toUpperCase() + inputs[i].name.substring(1);
            inputs[i].classList.add("form-control")
            inputs[i].classList.add("mx-auto")
            inputs[i].classList.add("w-auto")
        }
    </script>
{% endblock %}
