{% extends "college/layout.html" %}
{% block title %}Update Branch{% endblock %}
{% block main %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name }}
            {{ form.errors.name }}
        </div>
            {% comment %} {{ form.errors|typededo }} {% endcomment %}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
        <script>
        let inputs = document.getElementsByTagName("input");
        inputs[1].focus();
        for (let i = 1; i < inputs.length; i++) {
            inputs[i].classList.add("form-control")
            inputs[i].classList.add("mx-auto")
            inputs[i].classList.add("w-auto")
        }
		
		inputs[1].placeholder = "Name";
        </script> 
       
    {% endblock %}
