{% extends "college/layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name }}
            {{ form.errors.name }}
        </div>
        <div class="mb-3">
            {{ form.email }}
            {{ form.errors.email }}
        </div>
        <div class="mb-3 ">
            {{ form.branch }}
            {{ form.errors.branch }}
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
    <script>
        let inputs = document.getElementsByTagName("input");
        inputs[1].focus();
        for (let i = 1; i < inputs.length; i++) {
            inputs[i].classList.add("form-control")
            inputs[i].classList.add("mx-auto")
            inputs[i].classList.add("w-auto")
        }
		inputs[1].placeholder = "Name";
		inputs[2].placeholder = "Email";
    </script>
{% endblock %}
